        <div id="cnn_card">
            <h2>CNN</h2>

    <div id="searchPage">

        <form method="GET">

            <div id="searchForm">
                <div style="float: left; padding-top: 3px;">
                    <div id="keyWText">Keyword<sup style="color:red">*</sup></div>
                    <div class="input" id="keyW">

                        <input id="keyword" name="keyword" type="text" required autofocus>
                    </div>
                    <div id="firstLine">
                        <div class="input">
                            From<sup style="color:red">*</sup><input id="from" name="start_date" type="date" required>
                        </div>

                        <div class="input">
                            To<sup style="color:red">*</sup><input id="to" name="end_date" type="date" required>
                        </div>
                    </div>
                </div>


                <div id="secondLine">

                    <div id="category">
                        <div>Category</div>
                        <select id="category_input" name="category">
                            <option value="All">All</option>
                            <option value="Business">Business</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="General">General</option>
                            <option value="Health">Health</option>
                            <option value="Science">Science</option>
                            <option value="Sport">Sports</option>
                            <option value="Science">Science</option>
                            <option value="Technology">Technology</option>
                        </select>
                    </div>

                    <div id="source">
                        <div>Source</div>
                        <select id="source_input" name="source">
                            <option id="All">All</option>
                        </select>
                    </div>

                </div>

                <div id="operationButton">
                    <input type="submit" value="Search" class="formButton" id="findButton">
                    <input type="reset" value="Clear" class="formButton" id="clearButton" onclick = "clear()">
                </div>

            </div>
        </form>
